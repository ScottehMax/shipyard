<!DOCTYPE html>
<html>
    <head>
        <title>Shipyard</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>




        <div id="header">
            <!-- Title Bar -->
            <img id="headboat" src="./img/headboat.png" />

        </div>
        <div id="mainwindow">
            <h5 class="light-blue-text text-darken-4 shiptitle">YOUR SHIPS</h5>
            <!-- Flotilla of boats -->
            <div class="container" id="listcontainer">
                <!-- Sail away with me... -->


                <!-- <div class="card boatbox leftshift">
                    <div class="card-content">
                    <! Row row row my boat, gently down the stream>
                    <!This is where the boat box goes, don't forget to scream! >
                        <p class="" id="">Server Name</p>
                        <p class="" id="">:9000</p>
                    </div>
                </div> -->

                <!-- This is the shipyard of boats. Ahoy hoy. -->
                <ul class="collapsible popout boatlistcont" data-collapsible="accordion" id="boatlistcont">

                </ul>

                <!-- Add more ships to your shipyard, for those budding
                admirals out there! -->
                <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                    <a class="btn-floating btn-large waves-effect waves-light red floatboat modal-trigger" onclick="$('#modal1').openModal();"><i class="material-icons">add</i></a>
                </div>

                <!-- Pop up for adding new boats -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Add New Boat</h4>
                        <div class="row">
                            <!-- Form for creating a new boat -->
                            <form class="col s12" id="addBoatForm" enctype="multipart/form-data" action="/boat/create" method="post">
                                <div class="row">
                                    <p> </p>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="Name of Boat" id="boat_name" name="boat_name" type="text">
                                        <label class="error" for="boat_name" id="boat_name_error">This field is required.</label>
                                        <label for="boat_name" id="boat_name_label">Boat Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="URL" id="boat_giturl" name="boat_giturl" type="text">
                                        <label class="error" for="boat_giturl" id="boat_giturl_error">This field is required.</label>
                                        <label for="boat_giturl" id="boat_giturl_label">Git Repo URL</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="Main App File" id="boat_main_app_file" name="boat_main_app_file" type="text" value="app.js">
                                        <label for="boat_main_app_file" id="boat_main_app_file_label">Main App File</label>

                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <input type="submit" value="submit" class="modal-action modal-close waves-effect waves-green btn subbutton"/>
                                    <div class="progress">
                                        <div class="indeterminate"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal" id="modal2">
                    <div class="modal-content">
                        <h4>Add API to GitHub Webhook</h4>
                        <code id="changemeplease">Oops - this is missing! Contact support!</code>
                        <p class="">Please paste the above key into the screen as shown below:</p>

                        <div class="slider">
                            <ul class="slides">
                                <li>
                                    <img src="./img/screenshot1.png" />
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
                    </div>
            </div>
        </div>
        <script>
            function deletion(id) {
                console.log("CLICK");
                var newurl = "http://shipyard.ngrok.com/boat/destroy/" + id;
                $.ajax({
                    type: "POST",
                    url: newurl,
                    data: id,
                    success: function() {
                        Materialize.toast('Ship has been sunk!', 2000, 'toastPos');
                        $("li#" + id).remove();
                        setTimeout(updateHarbour(), 100000);
                    },
                    error: function(thrownError) {
                        console.log(JSON.stringify(thrownError));
                        Materialize.toast('We hit an iceberg launching your code. Sorry.', 2000, 'toastPos');
                    }
                });
            }
        </script>
        <script src="./js/jquery.js"></script>
        <script src="./js/hammer.js"></script>
        <script>window.$ = window.jQuery = require('./js/jquery.js');</script>
        <script src="./js/materialize.js"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
